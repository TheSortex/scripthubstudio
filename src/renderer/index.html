<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- Content-Security-Policy fÃ¼r Sicherheit -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <img alt="logo" class="logo" src="./assets/electron.svg" />
      <div class="creator">Powered by electron-vite</div>
      <div class="text">
        Build an Electron app with
        <span class="ts">TypeScript</span>
      </div>
      <p class="tip">Press <code>F12</code> to open the Developer Tools</p>

      <div class="actions">
        <h3>Actions</h3>
        <button id="ipcHandler">Send IPC Event</button>
        <button id="openStore">Open Store in Editor</button>
        <button id="updatePreferences">Update Preferences</button>
      </div>

      <div class="versions">
        <h3>Electron Versions</h3>
        <ul>
          <li class="electron-version">Electron: Loading...</li>
          <li class="chrome-version">Chrome: Loading...</li>
          <li class="node-version">Node.js: Loading...</li>
        </ul>
      </div>

      <div class="backend-events">
        <h3>Backend Events</h3>
        <p class="backend-message">No messages yet...</p>
      </div>

      <div class="user-preferences">
        <h3>User Preferences</h3>
        <p class="preferences">Loading...</p>
      </div>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
